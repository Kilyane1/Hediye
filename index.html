<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Sürprizi</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/Hediye/1.foto.jpg'); /* İlk arka plan resmi */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            transition: background-image 0.5s ease-in-out; /* Arka plan değişimi için geçiş efekti */
            position: relative; /* Ekledim: Yazıyı sayfanın altına taşımak için */
        }
        #giftButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s; /* Yazım hatası düzeltildi */
        }
        #giftButton:hover {
            background-color: #333333; /* Renk değişimi eklendi */
        }
        #giftSection {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
        }
        #giftImage {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        /* Değiştirilen kısım: Yazının boyutu küçültüldü ve pozisyonu değiştirildi */
        #birthdayMessage {
            position: absolute; /* Ekledim: Sayfanın altına taşımak için */
            bottom: 90px; /* Ekledim: Sayfanın altından 40px yukarıda */
            left: 0;
            right: 0;
            font-size: 24px; /* Önceki: 30px */
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0,0,0,0.7); /* Ekledim: Okunabilirlik için */
        }
    </style>
</head>
<body>
    <button id="giftButton" onclick="showGift()">Hediye için tıkla</button>
    <div id="giftSection">
        <div id="birthdayMessage">İYİKİ DOĞDUN KARDEŞİM</div>
    </div>

    <script>
        function showGift() {
            // Butonu gizle
            document.getElementById('giftButton').style.display = 'none';
            // Hediye bölümünü göster
            document.getElementById('giftSection').style.display = 'flex';
            // Arka planı değiştir
            document.body.style.backgroundImage = "url('/Hediye/FOTO2.png')";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doğum Günü Sürprizi</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('/Hediye/image.png'); /* İlk arka plan resmi */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            transition: background-image 0.5s ease-in-out; /* Arka plan değişimi için geçiş efekti */
        }
        #giftButton {
            padding: 15px 30px;
            font-size: 24px;
            background-color: #ff6f61;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #giftButton:hover {
            background-color: #ff4f41;
        }
        #giftSection {
            display: none;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
        }
        #giftImage {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        #birthdayMessage {
            font-size: 30px;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
        }
    </style>
</head>
<body>
    <button id="giftButton" onclick="showGift()">Hediye için tıkla</button>
    <div id="giftSection">
        <img id="giftImage" src="/Hediye/Foto1.jpeg" alt="Hediye Fotoğrafı">
        <div id="birthdayMessage">İYİKİ DOĞDUN KARDEŞİM</div>
    </div>

    <script>
        function showGift() {
            // Butonu gizle
            document.getElementById('giftButton').style.display = 'none';
            // Hediye bölümünü göster
            document.getElementById('giftSection').style.display = 'flex';
            // Arka planı değiştir
            document.body.style.backgroundImage = "url('/Hediye/Adsız.png')";
        }
    </script>
</body>
</html>
